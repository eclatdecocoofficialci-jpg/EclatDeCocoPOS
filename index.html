<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Éclat de Coco - Dashboard</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  body { margin:0; font-family:'Poppins',sans-serif; background:#fff5fb; color:#333; }
  header {
    display:flex; justify-content:space-between; align-items:center;
    padding:15px 30px; background:#e91e63; color:#fff;
  }
  header h1 { font-size:1.8em; }
  nav a {
    color:#fff; text-decoration:none; margin-left:20px; font-weight:500; transition:0.3s;
  }
  nav a:hover, nav a.active { text-decoration:underline; }

  main { padding:20px; display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; }

  .tile {
    background:#fff; padding:20px; border-radius:12px;
    box-shadow:0 4px 10px rgba(233,30,99,0.1);
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    transition:0.3s; cursor:pointer;
  }
  .tile:hover { background:#e91e63; color:#fff; }
  .tile h2 { margin-bottom:5px; }
  .tile p { font-size:0.9em; }

  footer { text-align:center; padding:15px; background:#e91e63; color:#fff; margin-top:auto; }
</style>
</head>

<body>

<header>
  <h1>Éclat de Coco Dashboard</h1>
  <nav>
    <a class="active" href="pos.html">POS</a>
    <a href="#">Sales</a>
    <a href="#">Products</a>
    <a href="#">Inventory</a>
    <a href="#">Expenses</a>
    <a href="#">Reports</a>
  </nav>
</header>

<main>
  <div class="tile" onclick="window.location.href='pos.html'">
    <h2>POS</h2>
    <p>Ouvrir le point de vente</p>
  </div>
  <div class="tile" onclick="window.location.href='sales.html'">
    <h2>Ventes</h2>
    <p>Voir toutes les ventes</p>
  </div>
  <div class="tile" onclick="window.location.href='products.html'">
    <h2>Produits</h2>
    <p>Gestion des produits</p>
  </div>
  <div class="tile" onclick="window.location.href='inventory.html'">
    <h2>Inventaire</h2>
    <p>Suivi du stock</p>
  </div>
  <div class="tile" onclick="window.location.href='expenses.html'">
    <h2>Dépenses</h2>
    <p>Suivi des dépenses</p>
  </div>
  <div class="tile" onclick="window.location.href='reports.html'">
    <h2>Rapports</h2>
    <p>Voir les rapports</p>
  </div>
</main>

<footer>@Eclatdecoco.Official | All right reserved</footer>

</body>
</html>
