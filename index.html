<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ã‰clat de Coco POS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h2>âœ¨ Ã‰clat de Coco - POS Dashboard</h2>
      <button onclick="openPopup('categoryPopup')">+ Add Category</button>
      <button onclick="openPopup('productPopup')">+ Add Product</button>

      <h3>Categories</h3>
      <div id="categoryContainer"></div>

      <h3>Products</h3>
      <table id="productTable">
        <tr>
          <th>Code</th>
          <th>Product</th>
          <th>Price (CFA)</th>
          <th>Cost</th>
          <th>Action</th>
        </tr>
      </table>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <h3>ðŸ§¾ Cashier / Receipt</h3>

      <div class="cart-section">
        <table id="cartTable">
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Unit</th>
            <th>Total</th>
          </tr>
        </table>
      </div>

      <div class="total-box">
        Subtotal: <span id="subtotal">0</span> CFA <br>
        Total: <span id="total">0</span> CFA
      </div>

      <div>
        <h4>Customer Details</h4>
        <input type="text" id="clientName" placeholder="Customer name" />
        <input type="text" id="clientAddress" placeholder="Address" />
        <input type="text" id="clientPhone" placeholder="Phone" />

        <h4>Payment Method</h4>
        <select id="paymentMethod">
          <option value="Cash">ðŸ’µ Cash</option>
          <option value="Wave">ðŸŒŠ Wave</option>
          <option value="Orange Money">ðŸŸ§ Orange Money</option>
          <option value="Visa">ðŸ’³ Visa</option>
        </select>

        <button onclick="checkout()">âœ… Confirm & Print</button>
        <button onclick="clearCart()">ðŸ§¹ Clear Cart</button>
      </div>
    </div>
  </div>

  <!-- ADD CATEGORY POPUP -->
  <div id="categoryPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('categoryPopup')">&times;</span>
      <h3>Add Category</h3>
      <input type="text" id="categoryName" placeholder="Category name" />
      <button onclick="addCategoryFromPopup()">Add</button>
    </div>
  </div>

  <!-- ADD PRODUCT POPUP -->
  <div id="productPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('productPopup')">&times;</span>
      <h3>Add Product</h3>
      <select id="productCategory"></select>
      <input type="text" id="productName" placeholder="Product name" />
      <input type="number" id="productPrice" placeholder="Price (CFA)" />
      <input type="number" id="productCost" placeholder="Cost (CFA)" />
      <button onclick="addProductFromPopup()">Add</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
