<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eclat de Coco - POS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icon-192.png">
</head>

<body>
  <header>
    <h1>Ã‰CLAT DE COCO - POS SYSTEM</h1>
    <p>Natural Beauty Products ðŸ’–</p>
  </header>

  <div class="pos-container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
      <!-- CATEGORY SECTION -->
      <div class="category-section">
        <h2>Categories</h2>
        <div id="categoryContainer" class="category-grid"></div>
        <button class="add-category" onclick="openCategoryPopup()">+ Add Category</button>
      </div>

      <!-- PRODUCT SECTION -->
      <div class="product-section">
        <h2>Products</h2>
        <table class="product-table" id="productTable">
          <tr><th>Code</th><th>Name</th><th>Price (CFA)</th><th>Cost</th><th>Action</th></tr>
        </table>
        <button onclick="openProductPopup()">+ Add Product</button>
      </div>
    </div>

    <!-- RIGHT PANEL (CASHIER) -->
    <div class="right-panel">
      <h2>Cashier / Receipt</h2>
      <table class="receipt-table" id="cartTable">
        <tr><th>Product</th><th>Qty</th><th>Price</th><th>Total</th></tr>
      </table>

      <div class="totals">
        <p><strong>Subtotal:</strong> <span id="subtotal">0</span> CFA</p>
        <p><strong>Total:</strong> <span id="total">0</span> CFA</p>
      </div>

      <div class="payment-section">
        <h3>Payment Method</h3>
        <select id="paymentMethod">
          <option value="Cash">ðŸ’µ Cash</option>
          <option value="Wave">ðŸŒŠ Wave</option>
          <option value="Orange Money">ðŸŸ  Orange Money</option>
          <option value="Visa">ðŸ’³ Visa</option>
        </select>
      </div>

      <div class="client-info">
        <h3>Customer Details</h3>
        <input type="text" id="clientName" placeholder="Client Name">
        <input type="text" id="clientAddress" placeholder="Address">
        <input type="text" id="clientPhone" placeholder="Phone">
      </div>

      <div class="btn-group">
        <button onclick="checkout()">Checkout & Print</button>
        <button onclick="clearCart()">Clear Cart</button>
      </div>
    </div>
  </div>

  <!-- CATEGORY POPUP -->
  <div class="popup" id="categoryPopup">
    <div class="popup-content">
      <h2>Add Category</h2>
      <input type="text" id="newCategoryName" placeholder="Category name">
      <button onclick="addCategoryFromPopup()">Add</button>
      <button onclick="closePopup('categoryPopup')">Cancel</button>
    </div>
  </div>

  <!-- PRODUCT POPUP -->
  <div class="popup" id="productPopup">
    <div class="popup-content">
      <h2>Add Product</h2>
      <select id="productCategory"></select>
      <input type="text" id="productName" placeholder="Product name">
      <input type="number" id="productPrice" placeholder="Price (CFA)">
      <input type="number" id="productCost" placeholder="Cost (CFA)">
      <button onclick="addProductFromPopup()">Add</button>
      <button onclick="closePopup('productPopup')">Cancel</button>
    </div>
  </div>

  <!-- LOGIN POPUP -->
  <div class="popup active" id="loginPopup">
    <div class="popup-content">
      <h2>Enter Access Code</h2>
      <input type="password" id="accessCode" placeholder="PIN Code">
      <button onclick="checkAccess()">Login</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
