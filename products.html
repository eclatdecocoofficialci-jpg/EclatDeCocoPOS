<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âclat de Coco - Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; background:#fdf0f6; }
    h2,h3{ margin:0 0 10px 0; color:#e91e63; }
    .container { display:flex; gap:20px; padding:20px; flex-wrap:wrap; }
    .left-panel { flex:1; background:#fff; padding:20px; border-radius:16px; max-width:400px; }
    .left-panel input, .left-panel select, .left-panel button { width:100%; padding:10px; margin-bottom:10px; border-radius:10px; border:2px solid #f8bbd0; font-size:1em; }
    .left-panel button { background:#e91e63; color:#fff; border:none; cursor:pointer; }
    .right-panel { flex:2; background:#fff; padding:20px; border-radius:16px; overflow-x:auto; }
    table { width:100%; border-collapse:collapse; }
    th,td { border:1px solid #f8bbd0; padding:8px; text-align:center; font-size:0.9em; word-wrap:break-word; vertical-align:middle; }
    th { background:#ffe6ef; color:#e91e63; }
    button.remove-btn { background:#ff4081; color:#fff; padding:5px 10px; border:none; border-radius:6px; cursor:pointer; }
    .barcode { margin-top:5px; }
    @media(max-width:1024px){ .container{ flex-direction:column; align-items:center; } .left-panel,.right-panel{ max-width:100%; } }
  </style>
</head>
<body>

<h2>Gestion Produits</h2>
<div class="container">

  <!-- Formulaire gauche -->
  <div class="left-panel">
    <h3>Ajouter un produit</h3>
    <input type="text" id="product-name" placeholder="Nom du produit">
    <select id="product-category">
      <option value="Savon">Savon</option>
      <option value="Lotions">Lotions</option>
      <option value="Body Butter">Body Butter</option>
      <option value="Masque Cheveux">Masque Cheveux</option>
      <option value="S√©rum Cheveux">S√©rum Cheveux</option>
      <option value="S√©rum Visage">S√©rum Visage</option>
      <option value="√âdition No√´l">√âdition No√´l</option>
      <option value="Souvenir">Souvenir</option>
    </select>
    <input type="number" id="product-price" placeholder="Prix unitaire">
    <input type="number" id="product-stock" placeholder="Stock">
    <button id="add-product-btn">Ajouter Produit</button>
  </div>

  <!-- Tableau droite -->
  <div class="right-panel">
    <h3>Liste des Produits</h3>
    <table id="products-table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Nom</th>
          <th>Cat√©gorie</th>
          <th>Prix</th>
          <th>Stock</th>
          <th>Barcode</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7">Aucun produit</td></tr>
      </tbody>
    </table>
  </div>

</div>

<script>
let products = [];
let categoryCount = {}; // Compter le nombre par cat√©gorie pour g√©n√©rer le code

function updateTable() {
  const tbody = document.querySelector('#products-table tbody');
  tbody.innerHTML = '';
  if(products.length===0){ tbody.innerHTML='<tr><td colspan="7">Aucun produit</td></tr>'; return; }

  products.forEach((p,i)=>{
    const tr = document.createElement('tr');
    const code = p.code;
    tr.innerHTML = `
      <td>${code}</td>
      <td contenteditable="true">${p.name}</td>
      <td>${p.category}</td>
      <td contenteditable="true">${p.price}</td>
      <td contenteditable="true">${p.stock}</td>
      <td><canvas class="barcode" id="barcode-${i}"></canvas></td>
      <td><button class="remove-btn" data-index="${i}">X</button></td>
    `;
    tbody.appendChild(tr);
    generateBarcode(`barcode-${i}`, code);
  });
}

// G√©n√©rer code produit
function generateProductCode(category){
  const prefix = category.substring(0,2).toUpperCase();
  if(!categoryCount[prefix]) categoryCount[prefix]=1;
  else categoryCount[prefix]++;
  return `${prefix}${String(categoryCount[prefix]).padStart(3,'0')}`;
}

// Ajouter produit
document.getElementById('add-product-btn').addEventListener('click',()=>{
  const name=document.getElementById('product-name').value.trim();
  const category=document.getElementById('product-category').value;
  const price=parseFloat(document.getElementById('product-price').value)||0;
  const stock=parseInt(document.getElementById('product-stock').value)||0;

  if(!name){ alert("Nom obligatoire"); return; }

  const code = generateProductCode(category);
  products.push({code,name,category,price,stock});
  updateTable();

  document.getElementById('product-name').value='';
  document.getElementById('product-price').value='';
  document.getElementById('product-stock').value='';
});

// Supprimer produit
document.querySelector('#products-table tbody').addEventListener('click',e=>{
  if(e.target.classList.contains('remove-btn')){
    const index=parseInt(e.target.dataset.index);
    products.splice(index,1);
    updateTable();
  }
});

// Barcode simple avec JsBarcode (ou g√©n√©rer un dessin simple)
function generateBarcode(canvasId, text){
  const canvas=document.getElementById(canvasId);
  const ctx=canvas.getContext('2d');
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.font='20px Arial';
  ctx.fillText(text,0,20);
  // Optionnel: g√©n√©rer lignes pour simuler barcode
  for(let i=0;i<text.length;i++){
    const x=i*5;
    const h=Math.random()*20+10;
    ctx.fillRect(x,30,2,h);
  }
}
</script>
