<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS - √âclat de Coco</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="pos-container">
    <!-- üß¥ SECTION PRODUITS -->
    <div class="product-section">
      <header class="pos-header">
        <h1>Point de Vente</h1>
        <input type="text" id="searchProduct" placeholder="üîç Rechercher par nom, code ou cat√©gorie...">
      </header>

      <div class="categories">
        <button class="category-btn active">Savons</button>
        <button class="category-btn">Lotion</button>
        <button class="category-btn">Body Butter</button>
        <button class="category-btn">Masque Cheveux</button>
        <button class="category-btn">Dessert Savons</button>
        <button class="category-btn add-btn">+ Ajouter Nouveau</button>
      </div>

      <table class="product-table">
        <thead>
          <tr>
            <th>Code</th>
            <th>Produit</th>
            <th>Prix (FCFA)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="productList">
          <tr>
            <td>SA001</td>
            <td>Rose Vanilla Soap</td>
            <td>1500</td>
            <td><button class="add-btn" onclick="addToCart('SA001','Rose Vanilla Soap',1500)">+</button></td>
          </tr>
          <tr>
            <td>SA002</td>
            <td>Lavender Bliss Soap</td>
            <td>2000</td>
            <td><button class="add-btn" onclick="addToCart('SA002','Lavender Bliss Soap',2000)">+</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- üíµ SECTION CAISSE -->
    <div class="cashier-section">
      <h2>üßæ Caisse</h2>

      <div class="client-form">
        <input type="text" id="clientName" placeholder="Nom du client">
        <input type="text" id="clientPhone" placeholder="T√©l√©phone">
        <input type="text" id="clientAddress" placeholder="Adresse">
      </div>

      <table class="cart-table">
        <thead>
          <tr>
            <th>Produit</th>
            <th>Qt√©</th>
            <th>Prix</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>

      <div class="summary">
        <p>Sous-total : <span id="subtotal">0</span> FCFA</p>
        <p>Total : <span id="total">0</span> FCFA</p>
      </div>

      <div class="payment-section">
        <label>M√©thode de paiement :</label>
        <select id="paymentMethod">
          <option>Cash</option>
          <option>Wave</option>
          <option>Orange Money</option>
          <option>Moov Money</option>
          <option>Visa</option>
        </select>
      </div>

      <div class="actions">
        <button onclick="saveOrder()">üíæ Enregistrer</button>
        <button onclick="printReceipt()">üñ®Ô∏è Imprimer Re√ßu</button>
      </div>
    </div>
  </div>

  <script>
    const cartItems = document.getElementById('cartItems');
    const subtotalEl = document.getElementById('subtotal');
    const totalEl = document.getElementById('total');
    let subtotal = 0;

    function addToCart(code, name, price) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${name}</td>
        <td>1</td>
        <td>${price}</td>
        <td>${price}</td>
      `;
      cartItems.appendChild(row);
      subtotal += price;
      subtotalEl.textContent = subtotal;
      totalEl.textContent = subtotal;
    }

    function saveOrder() {
      alert("‚úÖ Commande enregistr√©e avec succ√®s !");
    }

    function printReceipt() {
      window.print();
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
