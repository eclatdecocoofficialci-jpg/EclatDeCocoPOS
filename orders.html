<body>

<h2>Journal des Commandes</h2>

<div class="container">

  <!-- CÃ´tÃ© gauche : filtres ou rÃ©sumÃ© -->
  <div class="left-panel">
    <h3>Filtres</h3>
    <input type="date" id="filter-date">
    <button id="filter-btn">Filtrer</button>
  </div>

  <!-- CÃ´tÃ© droit : tableau commandes -->
  <div class="right-panel">
    <h3>Liste des Commandes</h3>
    <table id="orders-table">
      <thead>
        <tr>
          <th>ID Facture</th>
          <th>Client</th>
          <th>Date</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">Aucune commande</td></tr>
      </tbody>
    </table>
  </div>

</div>

<!-- DÃ©tails facture modal -->
<div id="details-modal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:#fff; border:2px solid #f8bbd0; padding:20px; z-index:1000;">
  <h3>DÃ©tails de la facture</h3>
  <table id="details-table">
    <thead>
      <tr><th>Produit</th><th>QtÃ©</th><th>Prix</th><th>Total</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="closeModal()">Fermer</button>
</div>

<script>
function loadOrders(){
  const orders = JSON.parse(localStorage.getItem("sales")) || [];
  const tbody = document.querySelector('#orders-table tbody');
  tbody.innerHTML = '';
  if(orders.length===0){
    tbody.innerHTML = '<tr><td colspan="5">Aucune commande</td></tr>';
    return;
  }
  orders.forEach((o,i)=>{
    const tr = document.createElement('tr');
    const total = o.total || o.cart.reduce((acc,p)=>acc+p.price*p.qty,0) + (o.delivery||0);
    tr.innerHTML = `
      <td>${o.id}</td>
      <td>${o.client}</td>
      <td>${o.date}</td>
      <td>${total.toLocaleString()} FCFA</td>
      <td><button onclick="showDetails(${i})">DÃ©tails</button></td>
    `;
    tbody.appendChild(tr);
  });
}

function showDetails(index){
  const orders = JSON.parse(localStorage.getItem("sales")) || [];
  const order = orders[index];
  const tbody = document.querySelector('#details-table tbody');
  tbody.innerHTML = '';
  order.cart.forEach(p=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${p.name}</td><td>${p.qty}</td><td>${p.price.toLocaleString()}</td><td>${(p.price*p.qty).toLocaleString()}</td>`;
    tbody.appendChild(tr);
  });
  document.getElementById('details-modal').style.display='block';
}

function closeModal(){
  document.getElementById('details-modal').style.display='none';
}

document.getElementById('filter-btn').addEventListener('click',()=>{
  const date = document.getElementById('filter-date').value;
  const orders = JSON.parse(localStorage.getItem("sales")) || [];
  const tbody = document.querySelector('#orders-table tbody');
  tbody.innerHTML='';
  const filtered = orders.filter(o=>o.date===date);
  if(filtered.length===0){
    tbody.innerHTML = '<tr><td colspan="5">Aucune commande</td></tr>';
    return;
  }
  filtered.forEach((o,i)=>{
    const total = o.total || o.cart.reduce((acc,p)=>acc+p.price*p.qty,0) + (o.delivery||0);
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${o.id}</td><td>${o.client}</td><td>${o.date}</td><td>${total.toLocaleString()} FCFA</td><td><button onclick="showDetails(${i})">DÃ©tails</button></td>`;
    tbody.appendChild(tr);
  });
});

loadOrders();
</script>
