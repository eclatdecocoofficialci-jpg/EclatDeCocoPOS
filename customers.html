<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customers | Éclat de Coco</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#e91e63">
</head>

<body>

<header>
  <h1>Éclat de Coco</h1>
  <nav class="main-nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="pos.html">POS</a>
    <a class="active" href="customers.html">Customers</a>
    <a href="products.html">Products</a>
    <a href="inventory.html">Inventory</a>
    <a href="expenses.html">Expenses</a>
    <a href="reports.html">Reports</a>
  </nav>
</header>

<main class="customers-layout">

  <!-- COLONNE GAUCHE -->
  <section class="customer-form">
    <h2>Ajouter un client</h2>

    <input type="text" id="cust-name" placeholder="Nom du client">
    <input type="text" id="cust-phone" placeholder="Téléphone">
    <input type="email" id="cust-email" placeholder="Email">
    <textarea id="cust-note" placeholder="Note"></textarea>

    <button id="add-customer-btn">Ajouter</button>
  </section>

  <!-- COLONNE DROITE -->
  <section class="customer-table">
    <h2>Liste des clients</h2>

    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Téléphone</th>
          <th>Email</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody id="customers-list">
        <tr><td colspan="4">Aucun client</td></tr>
      </tbody>
    </table>
  </section>

</main>

<footer>
<p>2025 | Éclat de Coco</p>
</footer>

<script src="customers.js"></script>
</body>
</html>
