<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Customers | Éclat de Coco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Éclat de Coco</h1>
  <nav class="main-nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="pos.html">POS</a>
    <a href="sales.html">Sales</a>
    <a href="products.html">Products</a>
    <a href="inventory.html">Inventory</a>
    <a href="expenses.html">Expenses</a>
    <a class="active" href="customers.html">Customers</a>
    <a href="reports.html">Reports</a>
  </nav>
</header>

<main class="page-container">
  <h2>Liste des clients</h2>

  <table class="pink-table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Téléphone</th>
        <th>Adresse</th>
        <th>Total achats</th>
      </tr>
    </thead>
    <tbody id="customers-table"></tbody>
  </table>
</main>

<footer>
  <p>2025 | Éclat de Coco Official</p>
</footer>

<script>
const customers = JSON.parse(localStorage.getItem("customers")) || [];
const tbody = document.getElementById("customers-table");

if (customers.length === 0) {
  tbody.innerHTML = "<tr><td colspan='4'>Aucun client enregistré</td></tr>";
} else {
  customers.forEach(c => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${c.name}</td>
      <td>${c.phone}</td>
      <td>${c.address}</td>
      <td>${(c.total || 0).toLocaleString()} FCFA</td>
    `;
    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
